  <body ontouchstart>
    <!-- 搜索条 -->
    <div class="weui_search_bar" id="search_bar">
      <form class="weui_search_outer">
        <div class="weui_search_inner">
          <i class="weui_icon_search"></i>
          <input type="search" class="weui_search_input" id="search_input" placeholder="请输入拍品名称或者店铺名称" required/>
          <a href="javascript:" class="weui_icon_clear" id="search_clear"></a>
        </div>
        <label for="search_input" class="weui_search_text" id="search_text">
          <i class="weui_icon_search"></i>
          <span>请输入拍品名称或者店铺名称</span>
        </label>
      </form>
      <a class="jc-sousuo" href="javascript:" style="font-size: 0.8rem;line-height: 1.5rem;display: none">搜索</a>
      <a href="javascript:" class="weui_search_cancel" id="search_cancel" style="font-size: 0.8rem;line-height: 1.5rem;">取消</a>
    </div>
